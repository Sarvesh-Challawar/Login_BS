	<!-- The 'Sign Up' button triggers the modal below which allows a user to register to our website -->
	<div id="SignUp" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="content">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Sign up</h4>
					<button class="close" type="button" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form id="signUpForm">
						<div class="form-group row align-items-center">
							<label for="name" class="col-12 col-sm-2 col-form-label"><span class="fa fa-id-card"></span><strong> Name:</strong></label>
							<div class="col col-sm-5">
								<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" required/>
							</div>
							<div class="col col-sm-5">
								<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" required/>
							</div>
						</div>
						<div class="form-group row align-items-center">
							<label for="uname" class="col-12 offset -1 col-sm-2 col-form-label"><span class="fa fa-user-circle-o"></span><strong> Username:</strong></label>
							<div class="col-12 col-sm-5">
								<input type="text" name="uname" class="form-control inline" id="uname" placeholder="Enter Username" required/>
							</div>
						</div>
						<div class="form-group row align-items-center">
							<label for="mail" class="col-12 col-sm-2 col-form-label"><span class="fa fa-at" aria-hidden="true"></span><strong> Email:</strong></label>
							<div class="col-12 col-sm-9">
								<input type="email" name="mail" class="form-control" id="mail" placeholder="Enter your Email" required/>
							</div>
						</div>
						<div class="form-group row align-items-center">
							<label for="pwd" class="col-12 col-sm-2 col-form-label"><span class="fa fa-key" aria-hidden="true"><strong> Password:</strong></label>
							<div class="col-10 col-sm-5">
								<input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter Password" required/>
							</div>
							<div class="col-1 col-sm-1">
								<a class="btn btn-sm btn-block " role="button"><span  id="eye_btn1" class="fa fa-eye fa-lg"></span></a>
							</div>
							<div class="col-12 offset-2 col-sm-12">
								<small id="passwordHelp" class="text-muted">Must be 8-20 characters long.</small>
							</div>
						</div>
						<div class="form-group row align-items-center">
							<label for="cpwd" class="col-12 col-sm-2 col-form-label"><span class="fa fa-key" aria-hidden="true"><strong> Confirm Password:</strong></label>
							<div class="col-10 col-sm-5">
								<input type="password" name="cpwd" class="form-control" id="cpwd" placeholder="Confirm Password" required/>
							</div>
							<div class="col-1 col-sm-1">
								<a class="btn btn-sm btn-block" role="button"><span  id="eye_btn2" class="fa fa-eye fa-lg"></span></a>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success">Sign In</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			</div>
			</div>
		</div>		
	</div>

	<!-- Login form is being used in the form of a card here, the form comes with basic form validations -->
	<br><br>
	<div class="container">

							</div>
						</div>
						<div class="form-group row align-items-center">
							<label for="pass" class="col-12 col-sm-4 col-form-label"><span class="fa fa-key" aria-hidden="true"><strong> Password:</strong></label>
							<div class="col-10 col-sm-5">
								<input type="password" name="pass" class="form-control" id="pass" placeholder="Enter Password" required/>
							</div>
							<div class="col-1 col-sm-1">
								<a class="btn btn-sm btn-block " role="button"><span  id="eye_btn3" class="fa fa-eye fa-lg"></span></a>
							</div>
						</div>
						<div class="form-group row align-items-center">
							<div class="col-12 offset-4 col-sm-12">
								<button type="button" class="btn btn-success">Sign In</button>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="#" data-toggle="modal" data-target="#SignUp"> Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#"> Forgot Password?</a>
					</div>
